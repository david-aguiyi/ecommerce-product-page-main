<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="script.js"></script>
</head>

<body>
  <div class="nav-header">
    <nav>
      <img id="logo" src="images/logo.svg">
      <div class="list">
        <ul>
          <li>Collections</li>
          <li>Men</li>
          <li>Women</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="left">
        <img id="chart" src="images/icon-cart-2.svg">
        <img id="avatar" src="images/image-avatar.png">
      </div>
    </nav>
  </div>
  <div class="hr"></div>
  <div class="left-img">
    <img src="images/image-product-1.jpg" alt="image-product-1" id="pro-1">
    <div class="thumbpic">
      <img src="images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail">
      <img src="images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail">
      <img src="images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail">
      <img src="images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail">
    </div>
  </div>
  <div class="right">
    <div class="compyName">
      SNEAKER COMPANY
    </div>
    <div class="sneaktitle">
      Fall Limited Edition Sneakers
    </div>
    <div class="description">
      These low-profile sneakers are your perfect casual wear companion. Featuring a
      durable rubber outer sole, they'll withstand everything the weather can offer.
    </div>
    <div class="prices">
      <b id="main-price">$125.00</b>
      <div id="disc-p">
        <b id="discount">50%</b>
      </div>
    </div>

    <b id="slash-price">$250.00</b>

    <div>
      <div class="counter">
        <img src="images/icon-minus.svg" id="minus" alt="icon-minus">
        <div class="rcounter">0</div>
        <img src="images/icon-plus.svg" id="plus" alt="icon-plus">
      </div>
      <div class="button">

        <img src="images/icon-cart.svg" alt="icon-cart">
        Add to cart
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/david-aguiyi/ecommerce-product-page-main">David Aguiyi</a>.
  </div> -->
</body>

</html>
